<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="results-container">
        <div class="results">Rock Paper Scissors!</div>
        <div class="player-points">
          Player: <span id="player-score">0</span>
        </div>
        <div class="computer-points">
          Computer: <span id="computer-score">0</span>
        </div>
      </div>
      <div class="button-container">
        <button id="1">rock</button>
        <button id="2">paper</button>
        <button id="3">scissors</button>
      </div>
    </div>
  </body>
</html>
