<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="results-container">
        <div class="results">
          <p class="title">Rock Paper Scissors!</p>
        </div>
        <div class="player-points">
          <span>Player: </span>
          <span id="player-score">0</span>
        </div>
        <div class="computer-points">
          <span>Computer: </span>
          <span id="computer-score">0</span>
        </div>
        <div class="chooser">
          <p>Choose your weapon!</p>
        </div>
      </div>
      <div class="button-container">
        <button id="1"><img src="./images/stone.png" alt="rock"></button>
        <button id="2"><img src="./images/scripture.png" alt="paper"></button>
        <button id="3"><img src="./images/scissor.png" alt="scissors"></button>
      </div>
      <div class="footer">
        <p>Copyright Â© Henry Nascimento Silva 2023 
          <a href="https://github.com/HenryNascimentoSilva" target="_blank" rel="noreferrer" rel="noopener">
            <img src="./images/github.svg" alt="GitHub">
          </a>
        </p>
      </div>
    </div>
    <div class="overlay">
      <p></p>
    </div>
  </body>
</html>
